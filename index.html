<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--CSS-->
  <link rel="stylesheet" href="styles/style.css" />
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Roboto:ital,wght@0,300;1,100&display=swap"
    rel="stylesheet" />
  <!--Iconos-->
  <script src="https://kit.fontawesome.com/0ca0e55b9a.js" crossorigin="anonymous"></script>
  <title>Buscador de Brawl Stars</title>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="imagenes/Brawl-Stars-logo.png" alt="Logo Brawl Stars" />
    </div>
    <button id="boton-nav-brawlers">Brawlers</button></li>

  </nav>
  <header aria-label="Grupo de personajes de Brawl Stars"></header>
  <form id="formulario-busqueda">
    <!--<label for="input-busqueda" class="label-busqueda">
        ¡Ingresá el nombre y encontrá tu Brawler!</label>-->
    <input type="text" id="input-busqueda" placeholder=" ¡Ingresá el nombre y encontrá tu Brawler!" />
    <button id="boton-buscar">Buscar</button>
  </form>
  <div id="contenedor-modal" class="ocultar">
    <div id="modal-busqueda">
      <div class="contenedor-img-busqueda"><img src="imagenes/busqueda.jpg" alt="Brawler Carl"></div>
      <h2>Brawler no encontrado</h2>
      <p class="subtitulo">¡Intentalo de nuevo!</p>
      <p>Si continúa sin aparecer es porque estamos trabajando en la actualización.</p>
      <button id="cerrar-modal" aria-label="Boton cerrar"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <section id="seccion-busqueda">
  </section>

  <section class="seccion-principal-brawlers">
    <div class="contenedor-tarjetas-brawlers"></div>
    <div class="paginado">
      <button id="boton-primera-pagina"><i class="fas fa-angle-double-left"></i></button>
      <button id="boton-pagina-anterior"><i class="fas fa-angle-left"></i></button>
      <button id="boton-proxima-pagina"><i class="fas fa-angle-right"></i></button>
      <button id="boton-ultima-pagina"><i class="fas fa-angle-double-right"></i></button>
    </div>
  </section>

  <footer></footer>

  <script src="index.js"></script>
</body>

</html>
